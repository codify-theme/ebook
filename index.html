<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deen Mastery - Islamic Digital Library</title>
    <meta name="description" content="Access a comprehensive collection of Islamic books and documents. Read, search, and explore Islamic literature online." />
    
    <!-- Arabic Font Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#92400e" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Deen Mastery - Islamic Digital Library" />
    <meta property="og:description" content="Access a comprehensive collection of Islamic books and documents" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/92c79d95-bbb5-40d0-9b0f-37bccec10dcd.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Deen Mastery - Islamic Digital Library" />
    <meta name="twitter:description" content="Access a comprehensive collection of Islamic books and documents" />
    <meta name="twitter:image" content="/lovable-uploads/92c79d95-bbb5-40d0-9b0f-37bccec10dcd.png" />
    
    <style>
      /* Ensure proper Arabic font rendering */
      body {
        font-family: 'Amiri', 'Noto Sans Arabic', Arial, sans-serif;
      }
      
      /* RTL Support */
      [dir="rtl"] {
        direction: rtl;
        text-align: right;
      }
      
      /* Loading animation */
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Prevent text selection on UI elements */
      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Better touch targets for mobile */
      @media (max-width: 768px) {
        button, .clickable {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* EPUB content styling */
      .epub-content {
        font-family: 'Amiri', 'Noto Sans Arabic', Arial, sans-serif !important;
        direction: rtl !important;
        text-align: right !important;
        line-height: 1.8 !important;
      }
      
      .epub-content p {
        margin-bottom: 1em !important;
        direction: rtl !important;
        text-align: right !important;
      }
      
      .epub-content h1, .epub-content h2, .epub-content h3, .epub-content h4, .epub-content h5, .epub-content h6 {
        direction: rtl !important;
        text-align: right !important;
        font-weight: bold !important;
        margin-bottom: 0.8em !important;
        margin-top: 1.2em !important;
      }
      
      .epub-content blockquote {
        border-right: 4px solid #d97706 !important;
        border-left: none !important;
        padding-right: 1em !important;
        padding-left: 0 !important;
        margin: 1em 0 !important;
        font-style: italic !important;
        background-color: #fef3c7 !important;
      }
      
      .epub-content ul, .epub-content ol {
        direction: rtl !important;
        text-align: right !important;
        padding-right: 2em !important;
        padding-left: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
